        <p> "  <!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilmiy Videodarslar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            padding-top: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Ilmiy Videodarslar</h1>
    
    <div class="video-container">
        <!-- YouTube videolarining ro'yxati bu yerda ko'rsatiladi -->
    </div>

    <script>
        const videos = [
            { title: "Fizika darslari", videoId: https://cors-anywhere.herokuapp.com/https://youtu.be/ZAqIoDhornk?si=B8Vz9b8STzrXldVk" },
            { title: "Kimyo darslari", videoId: "https://youtu.be/5iTOphGnCtg?si=Mq-JD26wfRKwy7cJ" },
            { title: "Biologiya darslari", videoId: "https://youtu.be/3tisOnOkwzo?si=ynTNPbFwjMzR3vyM" }
        ];

        // Videolarni HTML sahifasiga joylashtirish
        const videoContainer = document.querySelector('.video-container');
        videos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            
            videoItem.innerHTML = `
                <h3>${video.title}</h3>
                <iframe src="https://www.youtube.com/embed/${video.videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;

            videoContainer.appendChild(videoItem);
        });
    </script>

</body>
</html>
